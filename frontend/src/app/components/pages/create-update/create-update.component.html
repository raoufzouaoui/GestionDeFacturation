<form (ngSubmit)="createOrUpdate()">
  <div class="form-group">
    <label for="id">ID</label>
    <input type="text" name="id" [(ngModel)]="id" class="form-control">
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" name="name" [(ngModel)]="facture.name" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" [(ngModel)]="facture.email" class="form-control">
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" name="address" [(ngModel)]="facture.address" class="form-control">
  </div>
  <div class="form-group">
    <label for="reference">Reference</label>
    <input type="text" name="reference" [(ngModel)]="facture.reference" class="form-control">
  </div>
  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="text" name="quantity" [(ngModel)]="facture.quantity" class="form-control">
  </div>
  <div class="form-group">
    <label for="prix">Prix</label>
    <input type="number" name="prix" [(ngModel)]="facture.prix" class="form-control">
  </div>
  <div class="form-group">
    <label for="dated">DateD</label>
    <input type="date" name="dated" [(ngModel)]="facture.dateD" class="form-control">
  </div>
  <div class="form-group">
    <label for="datef">DateF</label>
    <input type="date" name="datef" [(ngModel)]="facture.dateF" class="form-control">
  </div>
  <input type="submit" value="Submit" class="btn btn-success">
</form>
